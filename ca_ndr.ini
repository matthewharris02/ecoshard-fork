[ca_ndr]
AOI_PATH=./data/ndr/watershed_ca.shp
AOI_SUBDIVISION_AREA_THRESHOLD=1

[non_spatial_input]
RESULTS_SUFFIX=
THRESHOLD_FLOW_ACCUMULATION=1000
K_PARAM=2
SINGLE_OUTLET={multi_aoi_in_batch}
BIOPHYSICAL_TABLE_PATH=./data/ndr/LULC_BT_NDR.csv
BIOPHYISICAL_LUCODE_FIELDNAME=lucode
WORKSPACE_DIR={batch_id}
WATERSHED_PATH={AOI_PATH}

[spatial_input]
BIOPHYSICAL_PATH=./data/ndr/LULC_BT_NDR.csv
DEM_PATH=./data/ndr/dem_ca_bu_compressed.tif
LULC_PATH=./data/ndr/landcover_ca_compressed.tif
RUNOFF_PROXY_PATH=./data/ndr/runoff_proxy_ca_compressed.tif
FERTILIZER_PATH=./data/ndr/N_load_ca_compressed.tif


[function]
MODULE=inspring.ndr_mfd_plus
FUNCTION_NAME=execute


[expected_output]
BASE_OUTPUT_DIR={WORKSPACE_DIR}
N_EXPORT_PATH={BASE_OUTPUT_DIR}/n_export.tif
N_RETENTION_PATH={BASE_OUTPUT_DIR}/n_retention.tif